<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
  <h2 class="text-2x1 font-semibold text-gray-700 mb-4">Novo Lugar</h2>
  <hr />
  <form id="lugarForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
    <div class="mb-4">
      <label for="nome" class="block text-gray-600 font-medium mb-2">Nome do lugar</label>
      <input type="text" id="nome" name="nome" formControlName="nome" placeholder="ex: praia da ferrugem"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400" required />
    </div>
    <div class="mb-4">
      <label for="nome" class="block text-gray-600 font-medium mb-2">Categorias</label>
      <select name="categoria" id="categoria" formControlName="categoria"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400">
        <option [value]="">Selecione uma categoria</option>
        <option *ngFor="let cat of listaCategorias" [value]="cat.nome">{{cat.nome}}</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="nome" class="block text-gray-600 font-medium mb-2">Localização</label>
      <input type="text" id="localizacao" name="localizacao" formControlName="localizacao" placeholder="ex: Garopaba"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400" required />
    </div>
    <div class="mb-4">
      <label for="nome" class="block text-gray-600 font-medium mb-2">Url Foto</label>
      <input type="text" id="urlFoto" name="urlFoto" formControlName="urlFoto" placeholder="ex: link aqui"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400" required />
    </div>
    <div class="mb-4">
      <label for="nome" class="block text-gray-600 font-medium mb-2">Avaliação</label>
      <select name="avaliacao" id="avaliacao" formControlName="avaliacao"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400">
        <option [value]="">Selecione uma avaliação</option>
        <option [value]="1">1-péssimo</option>
        <option [value]="2">2-ruim</option>
        <option [value]="3">3-ok</option>
        <option [value]="4">4-bom</option>
        <option [value]="5">5-ótima</option>
      </select>
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700">
      Cadastrar lugar
    </button>
  </form>
</div>
